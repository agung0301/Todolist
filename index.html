<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <header class="text-center mb-5">
            <div class="profile-info">
                <h1 class="display-4 fw-bold">To Do List</h1>
                <h2 class="h3">Maulana Agung</h2>
                <h3 class="text-muted">Manager</h3>
            </div>
            <div class="current-date mt-3">
                <p id="display-date" class="badge bg-secondary fs-6">Tuesday, 20 January 2026</p>
            </div>
        </header>

        <section class="mb-5">
            <div class="card shadow-sm mx-auto" style="max-width: 600px;">
                <div class="card-body p-4">
                    <form id="todo-form">
                        <div class="mb-3">
                            <label for="todo-input" class="form-label fw-bold">Task Description</label>
                            <textarea class="form-control" name="todo-input" id="todo-input" rows="3" placeholder="Add a new task..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="priority-level" class="form-label fw-bold">Priority Level</label>
                            <select class="form-select" name="priority-level" id="priority-level" required>
                                <option value="" selected disabled>-- Select Priority --</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <button type="submit" id="add-task-btn" class="btn btn-success w-100 fw-bold">Add Task</button>
                    </form>
                </div>
            </div>
        </section>

        <main class="row">
            <section class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-primary text-white fw-bold">
                        To Do List
                    </div>
                    <div class="card-body">
                        <div id="todo-list">
                            </div>
                    </div>
                </div>
            </section>

            <section class="col-md-6 mb-4">
                <div class="card shadow-sm h-100 bg-light">
                    <div class="card-header bg-success text-white fw-bold">
                        Done
                    </div>
                    <div class="card-body">
                        <div id="done-list">
                            </div>
                    </div>
                </div>
            </section>
        </main>

        <div class="text-center mt-4">
            <button id="delete-all-btn" class="btn btn-danger px-5 shadow-sm">Delete All Tasks</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
